<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/10_fevicon/fevicon_chicken.ico">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cload.class.js"></script>
    <script src="models/landscape.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar-boss.class.js"></script>
    <script src="models/status-bar-icon.boss.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/boss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div id="main">
        <canvas id="canvas" width="720" height="480"></canvas>

        <!--SART SCREEN-->
        <div id="first-screen">
            <div class="overlay-design">
                <img id="start-display" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
                <button onclick="startGame()" id="start-btn">
                    <h2>START</h2>
                </button>
            </div>
            <div class="fullscreen-btn size">
                <img onclick="openFullscreen()" src="img/11_options/full_sreen.ico" alt="">
            </div>
            <div id="game-info" class="info-screen size">
                <img onclick="openInfo()" src="img/11_options/question_mark.ico" alt="">
            </div>

            <!--CONTROL KEY BAR-->
            <div id="control-keys">
                <div class="element-direction">
                    <img src="img/10_control_keys/arrow_up.ico" alt="">
                    <img src="img/10_control_keys/slash.ico" alt="">
                    <img src="img/10_control_keys/space.ico" alt="">
                    <span>JUMP</span>
                </div>
                <div class="element-direction">
                    <img src="img/10_control_keys/arrow_left.ico" alt="">
                    <span>LEFT</span>
                </div>
                <div class="element-direction">
                    <img src="img/10_control_keys/arrow_right.ico" alt="">
                    <span>RIGHT</span>
                </div>
                <div class="element-direction">
                    <img src="img/10_control_keys/letter_d.ico" alt="">
                    <span>ATTACK</span>
                </div>
            </div>
        </div>
        
        <!--GAME WON SCREEN-->
        <div id="game-won-screen" class="d-none">
            <div class="overlay-design">
                <img id="gameover-img" src="img/9_intro_outro_screens/game_over/game over!.png" alt="">
                <button onclick="restartGame()" id="restart-btn">
                    <h2>BACK TO MENU</h2>
                </button>
            </div>
        </div>

        <!--GAME OVER SCREEN-->
        <div id="game-over-screen" class="d-none">
            <div class="overlay-design">
                <img id="game-lost-img" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
                <button onclick="restartGame()" id="restart-btn">
                    <h2>BACK TO MENU</h2>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
